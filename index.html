<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bookshelf Apps</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Bookshelf Apps</h1>
    </header>

    <main>
      <section class="input_section">
        <h2>Tambah Buku Baru</h2>
        <form id="inputBook" data-testid="bookForm">
          <div class="input">
            <label for="inputBookTitle">Judul</label>
            <input
              id="inputBookTitle"
              type="text"
              required
              data-testid="bookFormTitleInput"
            />
          </div>
          <div class="input">
            <label for="inputBookAuthor">Penulis</label>
            <input
              id="inputBookAuthor"
              type="text"
              required
              data-testid="bookFormAuthorInput"
            />
          </div>
          <div class="input">
            <label for="inputBookYear">Tahun</label>
            <input
              id="inputBookYear"
              type="number"
              required
              data-testid="bookFormYearInput"
            />
          </div>
          <div class="input_inline">
            <label for="inputBookIsComplete">Selesai dibaca</label>
            <input
              id="inputBookIsComplete"
              type="checkbox"
              data-testid="bookFormIsCompleteCheckbox"
            />
          </div>
          <button
            id="bookSubmit"
            type="submit"
            data-testid="bookFormSubmitButton"
          >
            Masukkan Buku ke rak <span>Belum selesai dibaca</span>
          </button>
        </form>
      </section>

      <section class="search_section">
        <h2>Cari Buku</h2>
        <form id="searchBook" data-testid="searchBookForm">
          <div class="input">
            <label for="searchBookTitle">Judul</label>
            <input
              id="searchBookTitle"
              type="text"
              data-testid="searchBookFormTitleInput"
            />
          </div>
          <button
            id="searchSubmit"
            type="submit"
            data-testid="searchBookFormSubmitButton"
          >
            Cari
          </button>
        </form>
      </section>

      <section class="book_shelf">
        <h2>Belum selesai dibaca</h2>
        <div
          id="incompleteBookshelfList"
          data-testid="incompleteBookList"
        ></div>
      </section>

      <section class="book_shelf">
        <h2>Selesai dibaca</h2>
        <div id="completeBookshelfList" data-testid="completeBookList"></div>
      </section>
    </main>

    <script src="main.js"></script>
  </body>
</html>
